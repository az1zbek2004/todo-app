<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
       
      <div id="card" class="card w-50">

        <h1 class="title">TODO APP</h1>

        <div id="inputWrapper" class="task-writing flex-nowrap">
            <input type="text" id="taskWriting" class="form-control m-3 w-50" placeholder="Task Writing..." aria-label="task writing" aria-describedby="addon-wrapping">
            <button id="addTask" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
        <span id="errorMessage" class="text-danger"></span>

          <ul id="list-group-todo"  class="list-group d-flex">        
          </ul>

        </div>
      
       





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
